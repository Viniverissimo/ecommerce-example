<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <section class="aha-header">
        <div class="aha-header-info">
            <div class="aha-info-search">
                <input type="text" placeholder="O que deseja encontrar?" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
            <div class="aha-info-logo">
                <img src="./midia/aha-logo.png" alt="">
            </div>
            <div class="aha-info-usersInfo">
                <div class="aha-usersInfo-myAccount">
                    <img src="./midia/myaccount-logo.png" alt="">
                    <span>Minha conta</span>
                </div>
                <div class="aha-usersInfo-contact">
                    <img src="./midia/contact-icon.png" alt="">
                    <span>(99)99999-9999</span>
                </div>
                <div class="aha-usersInfo-miniCart">
                    <img src="./midia/minicart-icon.png" alt="">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="aha-header-links">
            <a href="#">Aneis</a>
            <a href="#">Brincos</a>
            <a href="#">Colares</a>
            <a href="#">Pingentes</a>
            <a href="#">Pulseiras</a>
            <a href="#">Kits</a>
        </div>
    </section>
    <section class="aha-section-first">
        <div class="aha-banner">
            <img src="./midia/aha-banner-principal.jpg">
            <img src="./midia/aha-banner-principal.jpg">
            <img src="./midia/aha-banner-principal.jpg">
            <img src="./midia/aha-banner-principal.jpg">
        </div>
        <div class="aha-first-regua">
            <div class="aha-regua-shipping">
                <img src="./midia/shipping-icon.png">
                <span><strong>Frete grátis</strong> nas compras acima de R$ 299,00</span>
            </div>
            <div class="aha-regua-card">
                <img src="./midia/card-icon.png">
                <span><strong>6 vezes sem juros</strong> no cartão</span>
            </div>
        </div>
    </section>
    <section class="aha-section-two">
        <div class="aha-two-grid">
            <div class="aha-grid-one">
                <img src="./midia/aha-aneis.png">
                <span>Anéis</span>
            </div>
            <div class="aha-grid-two">
                <img src="./midia/aha-pingente.png">
                <span>Pingentes</span>
            </div>
            <div class="aha-grid-three">
                <img src="./midia/aha-brincos.png">
                <span>Brincos</span>
            </div>
            <div class="aha-grid-four">
                <img src="./midia/aha-pulseiras.png">
                <span>Pulseiras</span>
            </div>
            <div class="aha-grid-five">
                <img src="./midia/aha-colar.png">
                <span>Colares</span>
            </div>
            </div>
    </section>
</body>
</html>
